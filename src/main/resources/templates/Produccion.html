<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<head th:replace ="~{layout :: head}">
<body>
	<header th:replace ="~{layout :: header}"> </header>
    <div class="container">
		<br>
		<article class="message is-primary">
			<div class="message-header">
        		<p th:text="'Actividad: ' + ${inicioProduccion.actividad} " />
				
			</div>
			<div class="message-body">
		        <p th:text="'Codigo:  ' + ${inicioProduccion.codigo} " />
		        <p th:text="'Id: ' + ${inicioProduccion.id} " />
		        <p th:text="'Nombre: ' + ${inicioProduccion.nombre} " />
				<p th:text="'Responsable: ' + ${inicioProduccion.responsable} " />
				<p th:text="'Uso: ' + ${inicioProduccion.uso} " /> 
			</div>
			<br>
		</article>
	</div>

    <div>
    </div>

    <footer th:replace ="~{layout :: footer}"></footer>
    
</body>
</html>
